{% extends 'base.html' %}


{% block title %} - Tag: {{ tag.name }} {% endblock %}

{% block content %}
  <h3 class="tag-name">{{ tag.name }}</h3>
  <div class="tag-posts">
    {% for post in posts %}
      <h3><a href="{% url 'posts:post_detail' slug=post.slug %}">{{ post.title }}</a></h3>
    {% empty %}
      <p>No related posts</p>
    {% endfor %}
  </div>
{% endblock %}
