{% extends "base.html" %}

{% block title %} - All Posts{% endblock %}

{% block content %}
  {% for post in post_list %}
    <div class="post-list-item">
      <h3><a href="{% url 'posts:post_detail' pk=post.id %}">{{ post.title }}</a></h3>
      <a href="{% url 'posts:post_detail' pk=post.id %}"><img src="{{ post.cover_thumbnail.url }}" /></a>
    </div>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
{% endblock %}
