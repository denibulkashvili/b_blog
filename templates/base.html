<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>&lt;b_blog&gt; {% block title %}{% endblock %} </title>
  {% load static %}
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
  <!-- My styles -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <nav>
      <div class="nav-wrapper ">
        <a href="{% url 'home' %}" class="brand-logo right">Logo</a>
        <a href="" data-target="mobile-sidebar" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li class="nav-item"><a href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a href="{% url 'posts:post_list' %}">Posts</a></li>
          <li class="nav-item"><a href="{% url 'posts:tag_list' %}">Tags</a></li>
          <li class="nav-item"><a href="{% url 'about' %}">About</a></li>
        </ul>
      </div>
    </nav>
  
    <ul class="sidenav" id="mobile-sidebar">
      <li class="nav-item"><a href="{% url 'home' %}" class="deep-orange-text text-darken-1">Home</a></li>
      <li class="nav-item"><a href="{% url 'posts:post_list' %}" class="deep-orange-text text-darken-1">Posts</a></li>
      <li class="nav-item"><a href="{% url 'posts:tag_list' %}" class="deep-orange-text text-darken-1">Tags</a></li>
      <li class="nav-item"><a href="{% url 'about' %}" class="deep-orange-text text-darken-1">About</a></li>
    </ul>
  
    <div class="main-content container"">
      {% block content %}{% endblock %}
    </div>
  </div>
  
  

  <!-- Materialize JavaScript -->
  <script src="{% static 'js/materialize.js' %}" ></script>
  <!-- JavaScript -->
  <script src="{% static 'js/main.js' %}" ></script>
  <script>
    // Initialize mobile sidenav
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems);

      // Initialize collapsible 
      var elems = document.querySelectorAll('.collapsible');
      var instances = M.Collapsible.init(elems);
    });
  </script>
</body>
</html>
